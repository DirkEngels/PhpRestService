[global]

route.blog-post =                       "blog/post/:postId"
route.blog-member =                     "blog/member/:memberId"
route.blog-comment =                    "blog/comment/:commentId"
route.blog-post-comment =               "blog/post/:postId/comment/:commentId"
route.blog-member-comment =             "blog/member/:memberId/comment/:commentId"



route.blog-post.type =                  "simple"
route.blog-post.resource =              "Blog\Post"

route.blog-comment.type =               "regex"
route.blog-comment.resource =           "Blog\Post\Comment"
route.blog-comment.regex =              "blog/comment/:commentId"

route.blog-post-comment.type =          "regex"
route.blog-post-comment.resource =      "Blog\Post\Comment"
route.blog-post-comment.regex =         "blog/post/:postId/comment/:commentId"


[testing : global]

[production : global]
